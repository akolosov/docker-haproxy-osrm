listen osrm
	bind 0.0.0.0:5000
	mode http
	stats enable
	stats uri /haproxy?stats
	stats realm Strictly\ Private
	stats auth admin:admin
	balance roundrobin
	option httpclose
	option forwardfor
	server osrm1 192.168.200.3:5000 check
	server osrm2 192.168.200.4:5000 check
	server osrm3 192.168.200.2:5000 check
